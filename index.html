<script type="text/javascript">
    $(document).ready(function(){
      var isChrome = /Chrome/.test(navigator.userAgent) && /Google Inc/.test(navigator.vendor);
      if (!isChrome) {
        $("#browserNote").text("請使用Chrome瀏覽器才能進行語音辨識");
      }
    });
  </script>

    <script type="text/javascript">
    var accessToken = "f0b39420210c46c9ac49233af3b5ff91",
      baseUrl = "https://api.dialogflow.com/v1/",
      $speechInput,
      $recBtn,
      recognition,
      messageRecording = "請靠近麥克風說話...",
      messageCouldntHear = "抱歉我聽不清楚，可以再說一次嗎?",
      messageInternalError = "喔不！網路伺服器出錯了！",
      messageSorry = "利供蝦?";

    $(document).ready(function() {
      $speechInput = $("#speech");
      $recBtn = $("#rec");

      $speechInput.keypress(function(event) {
        if (event.which == 13) {
          event.preventDefault();
          send();
		  this.value = '';
        }
      });
      $recBtn.on("click", function(event) {
        switchRecognition();
      });
      $(".debug__btn").on("click", function() {
        $(this).next().toggleClass("is-active");
        return false;
      });
    });

    function startRecognition() {
      recognition = new webkitSpeechRecognition();
      recognition.continuous = false;
          recognition.interimResults = false;

      recognition.onstart = function(event) {
        respond(messageRecording);
        updateRec();
      };
      recognition.onresult = function(event) {
        recognition.onend = null;
        
        var text = "";
          for (var i = event.resultIndex; i < event.results.length; ++i) {
            text += event.results[i][0].transcript;
          }
          setInput(text);
        stopRecognition();
      };
      recognition.onend = function() {
        respond(messageCouldntHear);
        stopRecognition();
      };
      recognition.lang = "zh-TW";
      recognition.start();
    }
  
    function stopRecognition() {
      if (recognition) {
        recognition.stop();
        recognition = null;
      }
      updateRec();
    }

    function switchRecognition() {
      if (recognition) {
        stopRecognition();
      } else {
        startRecognition();
      }
    }

    function setInput(text) {
      $speechInput.val(text);
      send();
    }

    //function updateRec() {
      //$recBtn.text(recognition ? "Stop" : "Speak");
    //}

    function send() {
      var text = $speechInput.val();
      $.ajax({
        type: "POST",
        url: baseUrl + "query",
        contentType: "application/json; charset=utf-8",
        dataType: "json",
        headers: {
          "Authorization": "Bearer " + accessToken
        },
        data: JSON.stringify({query: text, lang: "zh", sessionId: "yaydevdiner"}),

        success: function(data) {
          prepareResponse(data);
        },
        error: function() {
          respond(messageInternalError);
        }
      });
    }

    function prepareResponse(val) {
      var debugJSON = JSON.stringify(val, undefined, 2),
        spokenResponse = val.result.speech;

      respond(spokenResponse);
      debugRespond(debugJSON);
    }

    function debugRespond(val) {
      $("#response").text(val);
    }

	function saveOrder(agent) {
      const orderParam = agent.parameters.order;
      const amountParam = agent.parameters.amount;
      const telParam = agent.parameters.tel;
      const context = agent.getContext('awaiting_order_confirm');
      const order = orderParam || context.parameters.order;
      const amount = amountParam || context.parameters.amount;
      const tel = telParam || context.parameters.tel;
      agent.add(`已完成訂購！謝謝您的惠顧，披薩現點現做請稍候15分鐘，取餐時請告知剛才所留下的電話號碼。`);
	  var Nowymdhms　=　new Date();
    var NowYear = Nowymdhms.getFullYear();
    var NowMon = Nowymdhms.getMonth() + 1;
    var NowDay = Nowymdhms.getDate();
    var NowHour = Nowymdhms.getHours() + 8;
    var NowMin = Nowymdhms.getMinutes();
    
    if(NowHour < 10){
	NowHour = "0" + NowHour;
    }
    
    if(NowMin < 10){
	NowMin = "0" + NowMin;
    }   
    
    
    var Nowymdhms = NowYear + "-" + NowMon + "-" + NowDay + " " + NowHour + ":" + NowMin;
    
     
      return admin.database().ref('/order data').push({披薩口味:order, 數量:amount , 電話:tel , 日期:Nowymdhms}).then((snapshot) => {
        console.log('database write sucessful:' + snapshot.ref.toString());
    });
    }
	
    function respond(val) {
      if (val == "") {
        val = messageSorry;
      }

      if (val !== messageRecording) {
        var msg = new SpeechSynthesisUtterance();
        msg.voiceURI = "native";
        msg.text = val;
        msg.lang = "zh-TW";
        window.speechSynthesis.speak(msg);
      }

      $("#spokenResponse").addClass("is-active").find(".spoken-response__text").html(val);
    }
  </script>
